<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <li>
            <ul>TIC</ul>
            <ul>TAC</ul>
            <ul>TOE</ul>
        </li>
    </nav>
<div id="rounds">
    <h2>ROUND 1</h2>
    <h2>ROUND 2</h2>
    <h2>ROUND 3</h2>
</div>
   <div id="container">
        <div class="round_1">

            <div class="one_top top">
                <input class="id_block one_t">
                <input class="inner_top two_t">
                <input class="id_block three_t">
            </div>
            <div class="one_middle middle">
                <input class="id_block one_m">
                <input class="inner_top two_m">
                <input class="id_block three_m">
            </div>
            <div class="one_bottom bottom">
                <input class="id_block one_b">
                <input class="inner_top two_b">
                <input class="id_block three_b">
            </div>


        </div>

        <div class="round_2">

            <div class="two_top top">
              <input class="id_block one_t">
              <input class="inner_top two_t">
              <input class="id_block three_t">
            </div>
            <div class="two_middle middle">
              <input class="id_block one_m">
              <input class="inner_top two_m">
              <input class="id_block three_m">
            </div>
            <div class="two_bottom bottom">
              <input class="id_block one_b">
              <input class="inner_top two_b">
              <input class="id_block three_b">
            </div>

        </div>

        <div class="round_3">
            <div class="three_top top">
              <input class="id_block one_t">
              <input class="inner_top two_t">
              <input class="id_block three_t">
            </div>
            <div class="three_middle middle">
              <input class="id_block one_m">
              <input class="inner_top two_m">
              <input class="id_block three_m">
            </div>
            <div class="three_bottom bottom">
              <input class="id_block one_b">
              <input class="inner_top two_b">
              <input class="id_block three_b">
            </div>
        </div>
   </div>

   <h1>X's TURN</h1>



    <script src="javas.js"> </script>
</body>
</html>
